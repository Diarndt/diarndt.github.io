<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Storm Center, report a local storm for Franklin, Greenville or Springfield</title>
        <meta name="author" content="Diane Arndt">
        <meta name="description" content="Storm Center Form for local residence to report what is happening in there area">
  <!-- external style references in the proper cascading order --> 
        <link href="https://fonts.googleapis.com/css?family=Amaranth|Averia+Libre|Berkshire+Swash|Kalam" rel="stylesheet">
      <!-- <link href="https://fonts.googleapis.com/css?family=#" rel="stylesheet"> --> <!-- Google API font reference -->
        <link href="styles/normalize.css" rel="stylesheet"> <!-- normalize useragent/browser defaults -->
        <link href="styles/main.css" rel="stylesheet">    <!-- default styles - small/phone views -->
        <link href="styles/medium.css" rel="stylesheet">  <!-- medium/tablet views -->
        <link href="styles/large.css" rel="stylesheet">   <!-- large/wide/desktop views --> 
         
    </head>
    <body>

        <header>
            <img src="images/weather-logo-120.png" alt="Clouds with rain, snow and lighting">
            <h1>Weather or Knot</h1>
            <div class="subheading">To Weather or Knot is the quesiton</div>
        </header>

  <!-- site navigation use placeholder references -->
        <nav>
            <button class="hamburger" onclick="toggleNavMenu()">&#9776;</button>
                <ul id="primaryNav" class="hide">
    	           <li><a href="index.html">Home</a></li>
    	           <li><a href="franklin.html">Franklin</a></li>
    	           <li><a href="greenville.html">Greenville</a></li>
    	           <li><a href="springfield.html">Springfield</a></li>
    	           <li  class="active"><a href="stormcenter.html">Storm Center</a></li>
    	           <li><a href="gallery.html">Gallery</a></li>
                </ul>		
        </nav>
    
        <main>
            <h2>Storm Center</h2>
            
                <form action="thanks.html" name="weather" id="inform">
                    <fieldset>
                        <legend><span id="pInfo">Personal Information</span></legend>
                            <label><span>Full Name:</span><input name="fullname" type="text" value="" placeholder="Full Name" pattern="[a-zA-Z -._]{5,99}" required></label>
                            <label><span>Email:</span><input name="email" type="email" value="" placeholder="weather@gmail.com" required></label>
                            <label><span>Phone Number:</span><input name="phone" type="tel" value="" placeholder="###-###-####" required></label>
                            <label><span>Zip Code:</span><input name="zipcode" type="number" placeholder="zipcode" required></label>
                    </fieldset>
                    <fieldset>
                        <legend><span id="sInfo">Storm Information</span></legend>
                            <label><span>Storm Date:</span><input name="date" type="date"></label>
                            <label><span>Storm Type:</span><input name="stormtype" type="text" list="storms"></label>
                            <datalist id="storms">
                                <option value="Flash Flood"></option>
                                <option value="Hail"></option>
                                <option value="Hurricane"></option>
                                <option value="Thunderstorm"></option>
                                <option value="Tornado"></option>
                            </datalist><br>
                            
                        <label>Storm Severity (1 to 10)</label>
                            <input name="rank" type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id=ratingvalue>5</span>
                        
                        <label><span>Storm Region</span></label>
                            <select name="area">
                                <option value="default" selected disabled>Select Region</option>
                                <option value="Franklin">Franklin</option>
                                <option value="Greenville">Greenville</option>
                                <option value="Springfield">Springfield</option>
                            </select>
                            <br><br>
            
                            <label><span>Are you in danger?</span></label>
                                <section class="options">
                                    <input type="radio" name="yes" value="yes">Yes
                                    <input type="radio" name="maybe" value="maybe">Maybe
                                    <input type="radio" name="no" value="no">No
                                </section>
                            
                    </fieldset>
                    
                    <fieldset>
                        <legend><span>Additional Information</span></legend>
                            <label><span>Comments</span>
                            <textarea rows="5" cols="60" name="comments"></textarea></label>
                    </fieldset>
                    
                    <input type="submit" value="Submit" class="submitBtn">
                
                </form>
                 
           
        </main>
        <footer>
            <p class="footer-bar">&copy;2018 All Rights Reserved | Weather or Knot | <span id="currentdate"></span></p>
        </footer>
        
         <script src="scripts/hamburger.js"></script>
        <script src="scripts/currentdate.js"></script>
        <script src="scripts/windchill.js"></script>
        <script src="scripts/rating.js"></script>
        <script src="scripts/wayfinding.js"></script>
       
    </body>
</html>
